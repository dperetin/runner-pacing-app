<body>
    <div class="container">
        <div class="row">
          <div class="col-sm">

            <h1>Race Pace Planner</h1>

              <div class="form-group">
                <label for="race-distance">Race distance</label>
                <select class="form-control" id="race-distance">
                    <!-- <option value="1">1000m</option> -->
                    <option value="1.5">1500m</option>
                    <option value="1.6">1600m</option>
                    <option value="1.60934">Mile</option>
                    <option value="2">2000m</option>
                    <option value="2.41402">1.5 Mi</option>
                    <option value="3">3000m</option>
                    <option value="3.2">3200m</option>
                    <option value="3.21869">2 Mi</option>
                    <option value="4">4000m</option>
                    <option value="4.82803">3 Mi</option>
                    <option value="5" selected>5000m</option>
                    <option value="6">6000m</option>
                    <option value="6.43738">4 Mi</option>
                    <option value="8">8000m</option>
                    <option value="8.04672">5 Mi</option>
                    <option value="10">10km</option>
                    <option value="12">12km</option>
                    <option value="15">15km</option>
                    <option value="16.0934">10 Mi</option>
                    <option value="20">20km</option>
                    <option value="21.0975">1/2 Marathon</option>
                    <option value="24.1402">15 Mi</option>
                    <option value="25">25km</option>
                    <option value="30">30km</option>
                    <option value="32.1869">20 Mi</option>
                    <option value="42.195">Marathon</option>
                    <!-- <option value="50">50km</option>
                    <option value="80.4672">50 Mi</option>
                    <option value="100">100km</option>
                    <option value="160.934">100 Mi</option> -->
                </select>
              </div>

              <label for="pace-minutes">Target pace</label>
              <div class="input-group">
                <input type="text" id="pace-minutes" class="form-control" placeholder="4">
                <div class="input-group-append">
                    <span class="input-group-text">m</span>
                  </div>
                <input type="text" id="pace-seconds" class="form-control" placeholder="30">
                <div class="input-group-append">
                    <span class="input-group-text">s</span>
                  </div>
              </div>

              <br />

              <label for="time-hours">Target time</label>
              <div class="input-group">
                
                <input type="text" id="time-hours" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">h</span>
                  </div>
                <input type="text" id="time-minutes" class="form-control" placeholder="22">
                <div class="input-group-append">
                    <span class="input-group-text">m</span>
                  </div>
                <input type="text" id="time-seconds" class="form-control" placeholder="30">
                <div class="input-group-append">
                    <span class="input-group-text">s</span>
                  </div>
              </div>

              <br />

              <label for="file-selector">Upload Strava route (GPX)</label>
              <input type="file" class="form-control-file" id="file-selector" accept=".gpx">

              
              <!-- <br /> -->

              <!-- <button type="button" class="btn btn-primary" id="calculate" onclick="renderPacePlanningWidget()">Calculate</button> -->

              <!-- <br /> -->

            </div>
        </div>
            <div class="row">
                <div class="col-sm">

                    <br />

            <div class="canvas" id="canvas-holder"></div>
            <!-- <canvas id="myCanvas"></canvas> -->

            

              
              <br />
              <!-- <button type="button" class="btn btn-primary" id="upload-strava" >Upload Strava route (GPX)</button> -->
                </div>
            
        </div>

        

        </div>
      </div>

    <script  type="text/javascript" src="running.js" ></script>

</body>

</html>
